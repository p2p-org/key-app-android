version: 2.1

orbs:
  android: circleci/android@2.0

commands:
  save_test_results:
    description: "Saves all test results into a single directory"
    steps:
      - run:
          name: Save test results
          command: |
            mkdir -p ~/test-results/junit/
            find . -type f -regex ".*/build/test-results/.*xml" -exec cp {} ~/test-results/junit/ \;
          when: always
      - store_test_results:
          path: ~/test-results
      - store_artifacts:
          path: ~/test-results/junit

defaults: &defaults
  working_directory: ~/app
  executor:
    name: android/android-machine
    resource-class: large
    tag: 2021.10.1

jobs:
  android_lint:
    <<: *defaults
    steps:
      - checkout
      - run:
          name: "Static analysis"
          command: ./gradlew ktlint -PautoCorrect=0
  unit_tests:
    <<: *defaults
    steps:
      - checkout
      - android/run-tests:
          test-command: ./gradlew testDebug
      - save_test_results
  build_and_publish:
    <<: *defaults
    steps:
      - checkout
      - run:
          name: "Generate build version"
          command: |
            ./gradlew setVersionBuild -Pversion=${CIRCLE_BUILD_NUM}
            echo "Set build version to ${CIRCLE_BUILD_NUM}"
      - store_artifacts:
          path: "./app/gradle.properties"
          destination: gradle.properties
      - run:
          name: "Distribute to Firebase App Distribution"
          command: ./gradlew assembleFeature appDistributionUploadFeature
      - store_artifacts:
          path: app/build/outputs/apk/feature
workflows:
  version: 2

  lint_test_and_publish_feature:
    jobs:
      - android_lint:
          context: feature
          filters:
            branches:
              only:
                - /(^feature\/.+)/
      - unit_tests:
          requires:
            - android_lint
          context: feature
      - approve-feature-build:
          requires:
            - unit_tests
          type: approval
          filters:
            branches:
              only:
                - /(^feature\/.+)/
      - build_and_publish:
          context: feature
          requires:
            - approve-feature-build
          filters:
            branches:
              only:
                - /(^feature\/.+)/

  lint_and_test:
    jobs:
      - android_lint:
          context: feature
          filters:
            branches:
              only:
                - develop
      - unit_tests:
          requires:
            - android_lint
          context: feature

  lint_and_test_release:
    jobs:
      - android_lint:
          filters:
            branches:
              only:
                - release
      - unit_tests:
          requires:
            - android_lint
          context: release

  build_develop_publish:
    jobs:
      - approve-feature-build:
          type: approval
          filters:
            branches:
              only:
                - develop
      - build_and_publish:
          context: develop
          requires:
            - approve-feature-build
          filters:
            branches:
              only:
                - develop
